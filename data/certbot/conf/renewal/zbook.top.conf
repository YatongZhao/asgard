# renew_before_expiry = 30 days
version = 1.28.0
archive_dir = /etc/letsencrypt/archive/zbook.top
cert = /etc/letsencrypt/live/zbook.top/cert.pem
privkey = /etc/letsencrypt/live/zbook.top/privkey.pem
chain = /etc/letsencrypt/live/zbook.top/chain.pem
fullchain = /etc/letsencrypt/live/zbook.top/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = 6077b00bc68df4204aadede5e19c8257
rsa_key_size = 4096
authenticator = webroot
webroot_path = /var/www/certbot,
server = https://acme-v02.api.letsencrypt.org/directory
key_type = rsa
[[webroot_map]]
zbook.top = /var/www/certbot
